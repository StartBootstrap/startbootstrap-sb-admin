name: "Update dist"

on:
  schedule:
    - cron: "0 0 1/3 * *"
  workflow_dispatch:

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install Node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: "Install dependencies"
        run: "npm ci"

      - name: "Build"
        run: "npm run build"

      - name: "Commit and push changes"
        uses: EndBug/add-and-commit@v9